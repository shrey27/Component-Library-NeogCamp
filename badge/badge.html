<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="badge.css" />
  </head>
  <body>
    <div class="bdg-container">
      <!-- Badges on Icons -->
      <i icon-badge="7" class="fas fa-shopping-cart large"></i>
      <i icon-badge="89" class="far fa-envelope medium"></i>

      <!-- Profile Badges -->
      <div class="bdg">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUgnF2JCCr-gNB5M063JObpOx1dLfCOsy7__yYi4IsQx1BTRRA2-Wgls-NbinB8SnHRTg&usqp=CAU"
          alt="Avatar"
          class="avatar avatar--sm"
        />
        <span class="bdg--profile sm"></span>
      </div>
      <div class="bdg">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUgnF2JCCr-gNB5M063JObpOx1dLfCOsy7__yYi4IsQx1BTRRA2-Wgls-NbinB8SnHRTg&usqp=CAU"
          alt="Avatar"
          class="avatar avatar--md"
        />
        <span class="bdg--profile bdg--offline md"></span>
      </div>
      <div class="bdg">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUgnF2JCCr-gNB5M063JObpOx1dLfCOsy7__yYi4IsQx1BTRRA2-Wgls-NbinB8SnHRTg&usqp=CAU"
          alt="Avatar"
          class="avatar avatar--lg"
        />
        <span class="bdg--profile bdg--away lg"></span>
      </div>
    </div>
  </body>
</html>
