<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>
    <link rel="stylesheet" href="avatar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="../highlight/styles/atom-one-dark-reasonable.min.css"
    />
    <script src="../highlight/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body>
    <section class="component">
      <h1 class="component--title heading heading--lg flex-ct-ct">Avatar</h1>

      <div class="component--output--wrapper">
        <div class="component--output flex-ct-ct">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUgnF2JCCr-gNB5M063JObpOx1dLfCOsy7__yYi4IsQx1BTRRA2-Wgls-NbinB8SnHRTg&usqp=CAU"
            alt="Avatar"
            class="avatar avatar--sm"
          />
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUgnF2JCCr-gNB5M063JObpOx1dLfCOsy7__yYi4IsQx1BTRRA2-Wgls-NbinB8SnHRTg&usqp=CAU"
            alt="Avatar"
            class="avatar avatar--md"
          />
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUgnF2JCCr-gNB5M063JObpOx1dLfCOsy7__yYi4IsQx1BTRRA2-Wgls-NbinB8SnHRTg&usqp=CAU"
            alt="Avatar"
            class="avatar avatar--lg"
          />
        </div>
        <pre class="code--container flex-ct-ct">
          <i class="far fa-copy btn btn--icons btn--round"></i>
          <span class="code--msg">Copied!</span>
          <code class="code--text html"></code>
        </pre>
      </div>

      <div class="component--output--wrapper">
        <div class="component--output flex-ct-ct">
          <img
            src="https://www.w3schools.com/w3images/avatar2.png"
            alt="Avatar"
            class="avatar avatar--sm sq"
          />
          <img
            src="https://www.w3schools.com/w3images/avatar2.png"
            alt="Avatar"
            class="avatar avatar--md sq"
          />
          <img
            src="https://www.w3schools.com/w3images/avatar2.png"
            alt="Avatar"
            class="avatar avatar--lg sq"
          />
        </div>
        <pre class="code--container flex-ct-ct">
          <i class="far fa-copy btn btn--icons btn--round"></i>
          <span class="code--msg">Copied!</span>
          <code class="code--text html"></code>
        </pre>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
